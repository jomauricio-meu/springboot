<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>EventosApp</title>
</head>
<body>
	<h1>Cadastro de Eventos</h1>
	<form method="POST">
		Nome: <input type="text" value="" nome="nome"/>
		Local: <input type="text" value="" nome="local"/>
		Data: <input type="date" value="" nome="data"/>
		Horario:<input type="datetime" nome="horario"/>
				
		<button type="submit">Salvar</button>
	</form>
</body>
</html>
